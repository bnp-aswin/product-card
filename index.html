<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="top">
            <div class="content">
                <img class="logo" src="images/logo.png" alt="" height="20px">
                <h2 class="title">Hartbeesport</h2>
                <p class="desc">Lorem ip sum dolor sit amet consectetur adipisicing elit.</p>
                <img src="images/product.png" class="product" alt="shoes">
                <span class="fas">Fas</span>
            </div>
        </div>
        <div class="bottom">
            <div class="content">
                <p class="title">Hartbee<strong>sport</strong></p><span class="new">new</span>
                <p class="desc">Basket ball collection</p>
                <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div class="size">
                    <h6 class="title">Size</h6>
                    <ul class="sizes">
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li class="selected-size">10</li>
                        <li>11</li>
                    </ul>
                </div>
                <div class="color">
                    <h6 class="title">Colour</h6>
                    <ul class="colors">
                        <li><span class="radio red"></span></li>
                        <li><span class="radio green"></span></li>
                        <li><span class="radio yellow"></span></li>
                    </ul>

                </div>
                <div class="price-list">
                    <span class="currency-name">Usd</span>
                    <span class="price">23,45</span>
                </div>
                

            </div>
        </div>
    </div>
</div>
</body>
</html>
